<div class="container">
  <div class="row">
    <h1 class="center-align">Your Tasks</h1>
  </div>
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #taskForm="ngForm" (ngSubmit)="addOrUpdateTask(taskForm)">
            <input type="hidden" name="_id" #_id="ngModel" [ngModel]="taskService.selectedTask._id">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="title" #title="ngModel" [ngModel]="taskService.selectedTask.title"
                placeholder="Enter the Task title" required>          
              </div>
              <div class="input-field col s12">
                <input type="text" name="description" #description="ngModel" [ngModel]="taskService.selectedTask.description"
                placeholder="Enter description" required>  
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn left red" (click)="resetForm(taskForm)">Clean</button>
                  <button class="btn right blue lighten-3" [disabled]="!taskForm.form.valid">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let task of taskService.tasks">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>
              <a (click)="editTask(task)">
                <i class="material-icons">edit</i>
              </a>
            </td>
            <td>
              <a (click)="deleteTask(task._id)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
